<template name="file"><hr/><div class="form-horizontal"><div class="control-group"><label>Tags</label><div class="control"><input id="tags" type="text" value="{{tags}}"/></div></div><div class="control-group"><input id="fileUploader" type="file" name="file"/><button class="btn Upload pull-right">Загрузить</button></div></div><hr/></template><template name="files"><div class="container workspace"><div class="row"><div class="span12"><div class="control-group"><a href="#" class="fast btn pre"><i class="icon-plus-sign"></i>Файл</a><div class="form-search pull-right"><div class="input-append"><input id="filter" type="text" value="{{tags}}" class="span2 search-query"/><button id="filter" class="btn">Тег Фильтр</button></div></div></div>{{#if fast}}
{{> file}}
{{/if}}<ul class="unstyled">{{#each Files}}<li class="control-group"><a href="/edit/{{_id}}" class="btn edit"><i class="icon-edit"></i></a>&nbsp;<a href="{{path}}/{{filename}}">{{filename}}</a>&nbsp; {{tags}}<button class="btn rm pull-right"><i class="icon-remove"></i></button></li>{{else}}<li>No files uploaded.</li>{{/each}}</ul></div></div></div></template>
